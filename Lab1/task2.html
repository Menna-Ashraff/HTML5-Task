<label style="color: green;" for="greenRange">Green:</label>
<input style="display: block;" type="range" id="greenRange" min="0" max="255" value="0">
<br>

<label style="color: blue;" for="blueRange">Blue:</label>
<input style="display: block;" type="range" id="blueRange" min="0" max="255" value="0">
<br>


<h1 id="displayText">Change the 3 colour range above and observe my colour range</h1>

</body>
