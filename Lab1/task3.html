<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>polygon</title>
</head>
<body>

    <svg width="500" height="350">

        <polygon points="130,250 230,50 230,250" fill="red" stroke="black"/>
        <text x="150" y="170">c</text>
        <text x="240" y="170">b</text>
        <text x="175" y="270">a</text>

    </svg>

    <math class="math" style="color:red; margin-right: 1200px;" display="block" >
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <mrow>
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
            <msup><mi>b</mi><mn>2</mn></msup>
          </mrow>
        </msqrt>
      </math>
    

</body>
</html>
